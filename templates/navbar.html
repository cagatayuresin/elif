{% load static %}

<nav class="bg-gray-100">
    <div class="max-w-6xl mx-auto px-3">
        <div class="flex justify-between">
            <div class="flex space-x-4">
                <div>
                    <a href="/" class="flex items-center py-5 px-2 text-gray-700 hover:text-gray-900">
                        <img class="h-8 mr-2" src="{% static 'img/eliflogo.png' %}"
                            alt="logo" />
                    </a>
                </div>

{% if user.is_authenticated %}

                <div class="hidden md:flex items-center space-x-1">
                    <a href="/dashboard" class="py-5 px-3 text-gray-700 hover:text-gray-900">Dashboard</a>
                </div>
                <div class="hidden md:flex items-center space-x-1">
                    <a href="/new_vehicle" class="py-5 px-3 text-gray-700 hover:text-gray-900">Upload</a>
                </div>

            </div>

            <div class="hidden md:flex items-center space-x-1">
                <a href="/account" class="py-5 px-3"><i class="fa-solid fa-user"></i>&nbsp;{{ user.username }}</a>
                <a href="/logout"
                    class="py-2 px-3 bg-blue-500 hover:bg-blue-300 text-white hover:text-white rounded transition duration-300"><i
                        class="fa-solid fa-arrow-right-from-bracket"></i>&nbsp;Logout</a>
            </div>

            <div class="md:hidden flex items-center">
                <button class="mobile-menu-button">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="mobile-menu hidden md:hidden">
        <a href="/dashboard" class="block py-2 px-4 text-sm hover:bg-gray-200">Dashboard</a>
        <a href="/new_vehicle" class="block py-2 px-4 text-sm hover:bg-gray-200">Upload</a>
        <a href="/account" class="block py-2 px-4 text-sm hover:bg-gray-200">
            <i class="fa-solid fa-user"></i>&nbsp;{{ user.username }}</a>
        <a href="/logout" class="block py-2 px-4 text-sm hover:bg-gray-200"><i
                class="fa-solid fa-arrow-right-from-bracket"></i>&nbsp;Logout</a>

{% endif %}

    </div>
    <script>
        const btn = document.querySelector("button.mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");
        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
    </script>
</nav>
